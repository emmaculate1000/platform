<!DOCTYPE html>
<html lang="en">
<head>
	<title>DIGIT-AD:: LOGIN</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icon.jpeg"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
<style>
	.sign-btn{
		background:#ccc;
		padding:0.8rem 0.8rem;
		border-radius:0.3rem;
	}
	.sign-btn i{
		margin:0 0.4rem;
	}
	.social_note{
		margin:1rem 0;
	}
	.bottom_item{
		margin:1rem 0;
	}
	.btn_member{
		background:#ccc;
		padding:0.8rem 0.8rem;
		border-radius:0.3rem;
		width:100%;
	}
</style>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<a href="https://www.digitad-ooh.com"><img src="images/img-01.jpg" alt="IMG"></a>
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Digit-AD Login
					</span>
					<div class="wrap-input100 validate-input">
						<button class="btn btn-md btn-warning response" style="display:none;">
							Invalid Emal / Password
						</button>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" id="email" placeholder="Email" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" id="password" placeholder="Password" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<input type="submit" class="login100-form-btn" value="Login">
					</div>
					<p class="social_note bottom_item">Sign in with Google or Facebook below</p>
					<div class="text-center bottom_item">
						<button class="sign-btn">Facebook<i class="fa fa-facebook"></i></button>
						<button class="sign-btn"><div class="g-signin2" data-onsuccess="onSignIn"></div></button>
						<div class="g-signin2" data-onsuccess="onSignIn"></div>
					</div>
					<div class="text-center bottom_item">
						<a class="txt2" href="https://app.digitadooh.com/register">
							<button class="btn_member">
								Not A Member? Create Account
							</button>
						</a>
					</div>
					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="https://app.digitadooh.com/forgot password/">
							Password?
						</a>
					</div>

				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script type="text/javascript" src="login.js"></script>
</body>
</html>
